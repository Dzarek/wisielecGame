<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisielec</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="video">
        <video src="Letter - 18003.mp4" autoplay muted loop playsinline nocontrols></video>
    </div>
    <section id="hangman">
        <div id='output'>
            <div class="step">
                <img src="images/1.png" alt="">
            </div>
            <div class="step">
                <img src="images/2.png" alt="">
            </div>
            <div class="step">
                <img src="images/3.png" alt="">
            </div>
            <div class="step">
                <img src="images/4.png" alt="">
            </div>
            <div class="step">
                <img src="images/5.png" alt="">
            </div>
            <div class="step">
                <img src="images/6.png" alt="">
            </div>
            <div class="step">
                <img src="images/7.png" alt="">
            </div>
            <div class="step">
                <img src="images/8.png" alt="">
            </div>
        </div>
        <div id='word'></div>
        <div id='category'></div>
        <div id='letters'></div>
        <div id="start">
            <button onclick="setTimeout(restart, 2000)">START</button>
            <img class="rocket" src="rocket-2442125_640.png" alt="">
        </div>

    </section>
    <script src="app/Game.js" type="module"></script>

</body>

</html>
